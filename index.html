<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The CocktailDB</title>
    <link rel="icon" href="./img/favicon.png"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="container">
        <header class="header">
          <div class="row justify-content-center container-el text-center">
            <div class="w-100 title-container">
              <h1 class="mt-3 text-center principal-title">
                Welcome to
              </h1>
              <img src="./img/logo.png" alt="cocktailDB logo" class="img-logo"/> 
              <p class="text-center text-white mt-3 introduction">Hey! You are on the Cocktails Page. Here you can learn how to prepare the best drinksüçπüç∏</p>
              <p class="text-center text-white mt-1 introduction">You can search for a drink by name or ingredient. Hover over image to see instructions.</p>
            </div>
          </div>
          <div class="row justify-content-center container-el">
            <div class="col-12 col-md-6">
              <input
                type="text"
                placeholder="Search by ingredient or name"
                id="ingredient-name"
                class="form-control mt-4"
              />
              <button
                type="button"
                class="btn btn-style mt-3 btn-block w-100"
                id="search-by-ingredient"
                onclick="searchDrink()"
              >
                Search
              </button>
            </div>
          </div>
        </header>
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <p class="error-text text-center mb-0" id="try-again-text"></p>
          </div>

          <div class="row mt-5 justify-content-center m" id="drinks"></div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
