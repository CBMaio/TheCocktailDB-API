<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project with API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class=" col-12 col-md-6">
          <h1 class="mt-3">TheCocktailDB</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" col-12 col-md-6">
          <input
            type="text"
            placeholder="Search by ingredient or name"
            id="ingredient-name"
            class="form-control mt-4"
          />
          <button
            type="button"
            class="btn btn-primary mt-3 btn-block w-100"
            id="search-by-ingredient"
            onclick="searchDrink()"
          >
            Buscar
          </button>
        </div>
      </div>
      <div class="row justify-conetn-center">
        <div class="row mt-5 justify-content-center" id="drinks"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
